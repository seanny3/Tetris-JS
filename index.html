<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swan's TetrisGame</title>
  <meta name="description" content="Swan's TetrisGame" />
  <meta name="author" content="Swan" />
  <link rel="icon" type="imgs/png" href="imgs/favicon.png">
  <link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/2223c0d7cd.js" crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
</head>
<body>
  <!-- top : menu_btn -->
  <header id="top">
    <div class="section">
      <div class="favicon">
        <i class="fas fa-cubes"></i>
      </div>
      <button class="go__menu">
        <i class="fas fa-cog"></i>
      </button>
    </div>
  </header>

  <!-- main -->
  <section id="main">
    <div class="section">
      <!-- menu -->
      <section id="menu">
        <div class="menu__box">
          <div class="menu__items">
            <div class="menu__item">RESTART</div>
            <div class="menu__item">LOBBY</div>
            <div class="menu__item">SETTINGS</div>
          </div>
        </div>
      </section>
      <div class="left">
        <div id="hold">
          <div class="hold">
            <div class="info__title">HOLD</div>
            <div class="info__content">
              <img src="" alt="">
            </div>
          </div>
        </div>
        <div class="information">
          <ul>
            <li>
              <div class="info__title">LEVEL</div>
              <div id="level" class="info__content">1</div>
            </li>
            <li>
              <div class="info__title">SCORE</div>
              <div id="score" class="info__content"></div>
            </li>
            <li>
              <div class="info__title">LINE</div>
              <div id="line" class="info__content"></div>
            </li>
          </ul>
        </div>
      </div>
      <div class="center">
        <div id="timer"></div>
        <div id="board"></div>
      </div>
      <div class="right">
        <div class="next__block">
          <div class="info__title">NEXT</div>
          <div class="info__content">
            <ul class="next">
              <li><img src="" alt=""></li>
              <li><img src="" alt=""></li>
              <li><img src="" alt=""></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- mobile -->
      <section id="mobile">
        <div class="mobile">
          <div class="hard__down">
            <div class="spaceBar icon">
              <i class="fas fa-dot-circle"></i>
            </div>
            <div class="arrow__up icon">
              <i class="fas fa-arrow-alt-circle-up"></i>
            </div>
          </div>

          <div class="arrow__btn">
            <div class="arrow__center">
              <div class="arrow__left icon">
                <i class="fas fa-arrow-alt-circle-left"></i>
              </div>
              <div class="arrow__right icon">
                <i class="fas fa-arrow-alt-circle-right"></i>
              </div>
            </div>
            <div class="arrow__down icon">
              <i class="fas fa-arrow-alt-circle-down"></i>
            </div>  
          </div>
        </div>
      </section>
    </div>
  </section>
  
  

  <!-- lobby -->

  <!-- settings -->

</body>
</html>
