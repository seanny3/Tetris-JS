<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swan's TetrisGame</title>
  <meta name="description" content="Swan's TetrisGame" />
  <meta name="author" content="Swan" />
  <link rel="icon" type="imgs/png" href="imgs/favicon.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
	<section id="main">
		

		<!-- main -->
		<div class="components">
			

			<div class="main">
				<div class="above">
					<!-- timer -->
					<div id="timer"></div>
				</div>
				
				<!-- information -->
				<div id="left">
					<div class="information">
						<!-- level -->
						<div id="level" class="space">
							<div class="info_title">LEVEL</div>
							<div class="info_content">1</div>
						</div>
						<!-- score -->
						<div id="score" class="space">
							<div class="info_title">SCORE</div>
							<div class="info_content">1</div>
						</div>
						<!-- lines -->
						<div id="line" class="space">
							<div class="info_title">LINE</div>
							<div class="info_content">1</div>
						</div>
					</div>
				</div>
				
				<!-- board -->
				<div id="board"></div>
				
				<!-- next block -->
				<div id="right">
					<div class="next__blocks">
						<div class="info_title">NEXT</div>
						<div class="next__block__board">
							<div class="next__block">
								<ul>
									<li></li>
									<li></li>
									<li></li>
									<li></li>
								</ul>
								<ul>
									<li></li>
									<li></li>
									<li></li>
									<li></li>
								</ul>
							</div>
							<div class="next__block">
								<ul>
									<li></li>
									<li></li>
									<li></li>
									<li></li>
								</ul>
								<ul>
									<li></li>
									<li></li>
									<li></li>
									<li></li>
								</ul>
							</div>
							<div class="next__block">
								<ul>
									<li></li>
									<li></li>
									<li></li>
									<li></li>
								</ul>
								<ul>
									<li></li>
									<li></li>
									<li></li>
									<li></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
