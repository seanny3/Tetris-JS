<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swan's TetrisGame</title>
  <meta name="description" content="Swan's TetrisGame" />
  <meta name="author" content="Swan" />
  <link rel="icon" type="imgs/png" href="imgs/favicon.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
	<section id="main">
		<!-- real-time -->
		<div class="clock"></div>

		<!-- main -->
		<div class="components">
			<!-- score -->
			<div id="score">
				<div class="score"></div>
			</div>

			<div class="main">

				<!-- level -->
				<div id="level">
					<div class="level"></div>
				</div>
				
				<!-- board -->
				<div id="board"></div>
				
				<!-- next block -->
				<div id="next__blocks">
					<div class="next__blocks">
						<div class="next__block"></div>
						<div class="next__block"></div>
						<div class="next__block"></div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
