<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swan's TetrisGame</title>
  <meta name="description" content="Swan's TetrisGame" />
  <meta name="author" content="Swan" />
  <link rel="icon" type="imgs/png" href="imgs/favicon.png">
  <link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/2223c0d7cd.js" crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
</head>
<body>
	<section id="top">
		<div class="top">
			<button class="menu">
				<i class="fas fa-cog"></i>
			</button>
		</div>
	</section>
	<section id="main" class="section">
		<!-- main -->
		<div class="components">
			<div class="main">
				<div class="above">
					<!-- timer -->
					<div id="timer"></div>
				</div>
				
				<div id="right">
					<div class="next__blocks">
						<div class="info_title">NEXT</div>
						<div class="next__block__board">
							<div class="next__block">
								<ul>
									<li></li>
									<li></li>
									<li></li>
									<li></li>
								</ul>
								<ul>
									<li></li>
									<li></li>
									<li></li>
									<li></li>
								</ul>
							</div>
							<div class="next__block">
								<ul>
									<li></li>
									<li></li>
									<li></li>
									<li></li>
								</ul>
								<ul>
									<li></li>
									<li></li>
									<li></li>
									<li></li>
								</ul>
							</div>
							<div class="next__block">
								<ul>
									<li></li>
									<li></li>
									<li></li>
									<li></li>
								</ul>
								<ul>
									<li></li>
									<li></li>
									<li></li>
									<li></li>
								</ul>
							</div>
						</div>
					</div>
				</div>	
				<!-- board -->
				<div id="board"></div>				
				<!-- information -->
				<div id="left">
					<div class="information">
						<!-- level -->
						<div class="space">
							<div class="info_title">LEVEL</div>
							<div class="level info_content">1</div>
						</div>
						<!-- score -->
						<div class="space">
							<div class="info_title">SCORE</div>
							<div class="score info_content"></div>
						</div>
						<!-- lines -->
						<div class="space">
							<div class="info_title">LINE</div>
							<div class="line info_content"></div>
						</div>
					</div>
				</div>
				<!-- next block -->
			</div>
		</div>
	</section>
	<section class="bottom">
		<div class="mobile__left">
			<div class="information">
				<!-- level -->
				<div class="space">
					<div class="info_title">LEVEL</div>
					<div class="level info_content">1</div>
				</div>
				<!-- score -->
				<div class="space">
					<div class="info_title">SCORE</div>
					<div class="score info_content"></div>
				</div>
				<!-- lines -->
				<div class="space">
					<div class="info_title">LINE</div>
					<div class="line info_content"></div>
				</div>
			</div>
		</div>
		<div class="key__pad">
			<div class="rotate">
				<button class="spaceBar">
					<i class="fas fa-dot-circle"></i>
				</button>
			</div>
			<div class="arrow">
				<button class="arrow__left">
					<i class="fas fa-arrow-alt-circle-left"></i>
				</button>
				<button class="arrow__right">
					<i class="fas fa-arrow-alt-circle-right"></i>
				</button>
				<button class="arrow__down">
					<i class="fas fa-arrow-alt-circle-down"></i>
				</button>
			</div>
		</div>
	</section>
</body>
</html>
